#nav-menu-v2-uZvGIzgkzc .cart-search-mobile {
    display: flex !important;
}

#nav-menu-v2-uZvGIzgkzc .nav-menu-mobile {
    display: flex !important;
}

#nav-menu-v2-uZvGIzgkzc .nav-menu-mobile span::before {
    cursor: pointer;
    color: var(--white);
    content: "";
    font-family: "Font Awesome 5 Free";
    font-weight: 700;
    font-size: 28px;

#nav-menu-v2-uZvGIzgkzc .hide-popup {

    display: block;

    width: 100%;

    overflow-y: scroll;
    z-index: 999;
    left: 0;
    top: 0;
    padding-left: 1rem;
    padding-right: 1rem;
    background-color: var(--white);
    padding-bottom: 8rem;
}

/* Layout bounds */
.wider-section > .inner,
.wider-row > .inner,
.header-menu-col .navmenu .mega-menu .child-container .page-wrapper {
    max-width: 1360px !important;
    margin: auto !important;
}

/* Header positioning and stickiness */
.header-menu-col,
.c-nav-menu-v2:has(.navmenu),
.header-menu-col .navmenu {
    position: static !important;
}

.top-header,
.main-header {
    transition: all 200ms linear;
}

.header-nav-bar {
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 99;
    transition: all 200ms linear;
}

.header-nav-bar.sticky {
    transform: translateY(-35px);
}

/* Mega menu background */
.header-menu-col .navmenu .mega-menu .child-container {
    background: linear-gradient(0deg, #0d0d0d, #000000, #000000, #000000);
}

/* Menu and icons */
.menu-item-title-icon {
    padding-right: 0 !important;
}

.cart-menu .nav-menu-mobile {
    display: none !important;
}

.top-menu-icon {
    transition: transform .3s ease-in-out;
}

.top-menu-icon:hover {
    transform: scale(1.1);
}

.navmenu .menu-item-builder-title-icon > span::after,
.navmenu .menu-item-title-icon > span::after {
    font-size: 12px !important;
}

.x-icon > div > svg {
    width: 30px;
    height: 30px;
}

/* Top menu layout and hover accents */
.top-menu-col > .inner {
    display: flex !important;
    flex-wrap: nowrap !important;
    gap: 30px;
}

.top-menu-col > .inner div {
    width: auto !important;
    flex: unset !important;
}

.top-menu-col a:hover * {
    color: #ffe203;
    transition: all .2s ease-in-out;
}

.top-menu-col a:hover .button-icon-start::before {
    color: #ffe203;
    transition: all .2s ease-in-out;
}

/* CTA menu items shared base */
.menu-item:has([aria-label="Book A Call"]),
.menu-item:has([aria-label="Text Us"]) {
    position: relative;
    font-family: var(--headlinefont);
    font-weight: 600;
    padding: 5px 20px;
    border-width: 2px;
    border-style: solid;
    letter-spacing: 1px;
    text-transform: uppercase;
    border-radius: 10px;
}

/* CTA variants */
.menu-item:has([aria-label="Book A Call"]) {
    background-color: var(--transparent);
    color: #48acf0;
    border-color: #48acf0;
}

.menu-item:has([aria-label="Text Us"]) {
    background-color: #48acf0;
    color: #000000;
    border-color: #48acf0;
}

/* CTA light sheen and halo */
.menu-item:has([aria-label="Book A Call"]) a::before,
.menu-item:has([aria-label="Text Us"]) a::before {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    width: 100%;
    z-index: 1;
    pointer-events: none;
    mix-blend-mode: hard-light;
    opacity: 0;
    transition: all .5s linear;
}

.menu-item:has([aria-label="Book A Call"]) a::before {
    top: -2px;
    height: 38px;
    background-image: radial-gradient(farthest-corner at 50% -50%, #ffffff6b, #f7f7f700 60%);
}

.menu-item:has([aria-label="Text Us"]) a::before {
    top: -2px;
    height: 38px;
    background-image: radial-gradient(farthest-corner at 50% -50%, #ffffffc5, #ffffff00 60%);
}

.menu-item:has([aria-label="Book A Call"]) a::after,
.menu-item:has([aria-label="Text Us"]) a::after {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    width: 100%;
    z-index: 1;
    pointer-events: none;
    mix-blend-mode: hard-light;
    border-radius: 9px;
    opacity: 0;
    transition: all .3s linear;
}

.menu-item:has([aria-label="Book A Call"]) a::after {
    top: 0;
    bottom: 0;
    height: 100%;
    background-image: radial-gradient(transparent, transparent, #cecece33 95%);
}

.menu-item:has([aria-label="Text Us"]) a::after {
    top: -14px;
    bottom: 0;
    height: 133%;
    background-image: radial-gradient(transparent, transparent, #00000050 95%);
}

/* CTA hover reveal */
.menu-item:has([aria-label="Text Us"]) a:hover::before,
.menu-item:has([aria-label="Text Us"]) a:hover::after,
.menu-item:has([aria-label="Book A Call"]) a:hover::before,
.menu-item:has([aria-label="Book A Call"]) a:hover::after {
    opacity: 1;
}

.menu-item:has([aria-label="Text Us"]) a:hover > div {
    color: #000000 !important;
}

.link-column > .inner {

.link-column .bg::after {

    position: absolute;
    inset: 0;
    background: linear-gradient(0deg, #000, transparent);
    pointer-events: none;
